<!DOCTYPE html>
<html>

<head>
  <title>MumbAI Verifier</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h2>MumbAI Verifier</h2>
      <p>AI-Powered Misinformation Shield</p>
    </header>

    <div id="input-section">
      <textarea id="claim-input" placeholder="Enter a claim or let us scan the page title..."></textarea>
      <button id="verify-btn">Verify Claim</button>
    </div>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Agents are investigating...</p>
    </div>

    <div id="result-section" class="hidden">
      <div id="summary-card">
        <h3 id="verdict"></h3>
        <div class="confidence-wrapper">
          <span class="confidence-label">AI Confidence</span>
          <div class="confidence-meter">
            <div id="confidence-bar"></div>
          </div>
          <p style="margin: 5px 0 0; font-size: 12px; color: #636e72;">Score: <span id="confidence-score"></span></p>
        </div>
      </div>

      <button id="details-btn">View Agent Workflow</button>

      <div id="details-section" class="hidden">
        <h4>Explanation</h4>
        <p id="explanation"></p>

        <h4>Evidence</h4>
        <ul id="evidence-list"></ul>

        <h4>Credibility Report</h4>
        <ul id="credibility-list"></ul>
      </div>
    </div>

    <div id="error-msg" class="hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
